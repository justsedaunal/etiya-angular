<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input
    [(ngModel)]="email"
    type="email"
    class="form-control"
    id="exampleFormControlInput1"
    placeholder="name@example.com"
  />
  <p>{{ email }}</p>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input
    [(ngModel)]="password"
    (ngModelChange)="onEmailChange($event)"
    type="email"
    class="form-control"
    id="exampleFormControlInput1"
    placeholder="name@example.com"
  />
  <p>{{ password }}</p>
</div>
